<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Guide</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .autocomplete {
            position: relative;
            display: inline-block;
            width: 100%;
        }
        input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .autocomplete-items {
            position: absolute;
            border: 1px solid #d4d4d4;
            border-bottom: none;
            border-top: none;
            z-index: 99;
            top: 100%;
            left: 0;
            right: 0;
        }
        .autocomplete-items div {
            padding: 10px;
            cursor: pointer;
            background-color: #fff; 
            border-bottom: 1px solid #d4d4d4; 
        }
        .autocomplete-items div:hover {
            background-color: #e9e9e9; 
        }
        .autocomplete-active {
            background-color: DodgerBlue !important; 
            color: #ffffff; 
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 25px;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        #results, #error-message {
            margin-top: 20px;
        }
        .category {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 5px;
            color: #fff;
        }
        .category h2 {
            margin-top: 0;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        .place {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 3px;
            display: flex;
            align-items: center;
            color: #333;
        }
        .place img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin-right: 10px;
            border-radius: 3px;
        }
        #restaurants {
            background: linear-gradient(to right, #8B0000, #FF6347);
        }
        #sightseeing {
            background: linear-gradient(to right, #006400, #90EE90);
        }
        #explore {
            background: linear-gradient(to right, #00008B, #87CEEB);
        }
        #error-message {
            color: #D8000C;
            background-color: #FFD2D2;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Explore Guide</h1>
        <div class="autocomplete">
            <input id="countryInput" type="text" placeholder="Enter a country">
        </div>
        <button onclick="findPlaces()">Find Places</button>
        <div id="error-message"></div>
        <div id="results"></div>
    </div>

    <script>
        const places = {
            'France': {
                restaurants: [
                    {name: 'Le Chateaubriand, Paris', image: '/api/placeholder/100/100'},
                    {name: 'L\'Arp√®ge, Paris', image: '/api/placeholder/100/100'},
                    {name: 'La Vague d\'Or, Saint-Tropez', image: '/api/placeholder/100/100'}
                ],
                sightseeing: [
                    {name: 'Eiffel Tower', image: '/api/placeholder/100/100'},
                    {name: 'Louvre Museum', image: '/api/placeholder/100/100'},
                    {name: 'Palace of Versailles', image: '/api/placeholder/100/100'}
                ],
                explore: [
                    {name: 'Provence lavender fields', image: '/api/placeholder/100/100'},
                    {name: 'French Riviera', image: '/api/placeholder/100/100'},
                    {name: 'Mont Saint-Michel', image: '/api/placeholder/100/100'}
                ]
            },
            'Japan': {
                restaurants: [
                    {name: 'Sukiyabashi Jiro, Tokyo', image: '/api/placeholder/100/100'},
                    {name: 'Den, Tokyo', image: '/api/placeholder/100/100'},
                    {name: 'Kikunoi, Kyoto', image: '/api/placeholder/100/100'}
                ],
                sightseeing: [
                    {name: 'Mount Fuji', image: '/api/placeholder/100/100'},
                    {name: 'Fushimi Inari Shrine, Kyoto', image: '/api/placeholder/100/100'},
                    {name: 'Tokyo Skytree', image: '/api/placeholder/100/100'}
                ],
                explore: [
                    {name: 'Arashiyama Bamboo Grove', image: '/api/placeholder/100/100'},
                    {name: 'Okinawa beaches', image: '/api/placeholder/100/100'},
                    {name: 'Hokkaido winter landscapes', image: '/api/placeholder/100/100'}
                ]
            },
            'Italy': {
                restaurants: [
                    {name: 'Osteria Francescana, Modena', image: '/api/placeholder/100/100'},
                    {name: 'Le Calandre, Padua', image: '/api/placeholder/100/100'},
                    {name: 'Piazza Duomo, Alba', image: '/api/placeholder/100/100'}
                ],
                sightseeing: [
                    {name: 'Colosseum, Rome', image: '/api/placeholder/100/100'},
                    {name: 'Venice canals', image: '/api/placeholder/100/100'},
                    {name: 'Leaning Tower of Pisa', image: '/api/placeholder/100/100'}
                ],
                explore: [
                    {name: 'Tuscan countryside', image: '/api/placeholder/100/100'},
                    {name: 'Amalfi Coast', image: '/api/placeholder/100/100'},
                    {name: 'Cinque Terre', image: '/api/placeholder/100/100'}
                ]
            }
        };

        function autocomplete(inp, arr) {
            var currentFocus;
            inp.addEventListener("input", function(e) {
                var a, b, i, val = this.value;
                closeAllLists();
                if (!val) { return false;}
                currentFocus = -1;
                a = document.createElement("DIV");
                a.setAttribute("id", this.id + "autocomplete-list");
                a.setAttribute("class", "autocomplete-items");
                this.parentNode.appendChild(a);
                for (i = 0; i < arr.length; i++) {
                    if (arr[i].substr(0, val.length).toUpperCase() == val.toUpperCase()) {
                        b = document.createElement("DIV");
                        b.innerHTML = "<strong>" + arr[i].substr(0, val.length) + "</strong>";
                        b.innerHTML += arr[i].substr(val.length);
                        b.innerHTML += "<input type='hidden' value='" + arr[i] + "'>";
                        b.addEventListener("click", function(e) {
                            inp.value = this.getElementsByTagName("input")[0].value;
                            closeAllLists();
                        });
                        a.appendChild(b);
                    }
                }
            });
            inp.addEventListener("keydown", function(e) {
                var x = document.getElementById(this.id + "autocomplete-list");
                if (x) x = x.getElementsByTagName("div");
                if (e.keyCode == 40) {
                    currentFocus++;
                    addActive(x);
                } else if (e.keyCode == 38) { 
                    currentFocus--;
                    addActive(x);
                } else if (e.keyCode == 13) {
                    e.preventDefault();
                    if (currentFocus > -1) {
                        if (x) x[currentFocus].click();
                    }
                }
            });
            function addActive(x) {
                if (!x) return false;
                removeActive(x);
                if (currentFocus >= x.length) currentFocus = 0;
                if (currentFocus < 0) currentFocus = (x.length - 1);
                x[currentFocus].classList.add("autocomplete-active");
            }
            function removeActive(x) {
                for (var i = 0; i < x.length; i++) {
                    x[i].classList.remove("autocomplete-active");
                }
            }
            function closeAllLists(elmnt) {
                var x = document.getElementsByClassName("autocomplete-items");
                for (var i = 0; i < x.length; i++) {
                    if (elmnt != x[i] && elmnt != inp) {
                        x[i].parentNode.removeChild(x[i]);
                    }
                }
            }
            document.addEventListener("click", function (e) {
                closeAllLists(e.target);
            });
        }

        autocomplete(document.getElementById("countryInput"), Object.keys(places));

        function findPlaces() {
            const country = document.getElementById('countryInput').value;
            const resultsDiv = document.getElementById('results');
            const errorMessageDiv = document.getElementById('error-message');
            
            // Clear previous results and error messages
            resultsDiv.innerHTML = '';
            errorMessageDiv.style.display = 'none';

            if (places[country]) {
                const categories = ['restaurants', 'sightseeing', 'explore'];
                categories.forEach(category => {
                    const categoryDiv = document.createElement('div');
                    categoryDiv.className = 'category';
                    categoryDiv.id = category;
                    categoryDiv.innerHTML = `<h2>${category.charAt(0).toUpperCase() + category.slice(1)}</h2>`;
                    places[country][category].forEach(place => {
                        const placeDiv = document.createElement('div');
                        placeDiv.className = 'place';
                        placeDiv.innerHTML = `
                            <img src="${place.image}" alt="${place.name}">
                            <span>${place.name}</span>
                        `;
                        categoryDiv.appendChild(placeDiv);
                    });
                    resultsDiv.appendChild(categoryDiv);
                });
            } else {
                errorMessageDiv.innerHTML = `Sorry, we don't have information for ${country} yet. We're constantly updating our database with new destinations!`;
                errorMessageDiv.style.display = 'block';
            }
        }
    </script>
</body>
</html>
