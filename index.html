<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech News</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8;
            color: #333;
        }
        header {
            background-color: #007bff;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
        }
        nav {
            margin: 20px 0;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2em;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        footer {
            background-color: #007bff;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .news {
            margin-top: 20px;
            font-size: 1.1em;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Tek News Homepage</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#services">Services</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>
    
    <div class="container">
        <div class="content">
            <h2>Get the Latest Tech News</h2>
            <button class="btn" id="fetchNewsBtn">Fetch News</button>
            <div id="newsContainer" class="news"></div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Tek News Homepage. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('fetchNewsBtn').addEventListener('click', function() {
            const apiKey = ''; // Replace with your News API key
            const url = `https://newsapi.org/v2/top-headlines?category=technology&apiKey=${apiKey}`;
            
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const articles = data.articles;
                    let newsHtml = '<h3>Latest Tech News:</h3>';
                    
                    if (articles.length > 0) {
                        newsHtml += '<ul>';
                        articles.forEach(article => {
                            newsHtml += `
                                <li>
                                    <a href="${article.url}" target="_blank">${article.title}</a>
                                    <p>${article.description}</p>
                                </li>
                            `;
                        });
                        newsHtml += '</ul>';
                    } else {
                        newsHtml += '<p>No news available at the moment.</p>';
                    }
                    
                    document.getElementById('newsContainer').innerHTML = newsHtml;
                })
                .catch(error => {
                    console.error('Error fetching news:', error);
                    document.getElementById('newsContainer').innerHTML = '<p>Failed to fetch news. Please try again later.</p>';
                });
        });
    </script>
</body>
</html>
